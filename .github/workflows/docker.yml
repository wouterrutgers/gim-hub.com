name: Push Docker image

permissions:
  contents: read

on:
  workflow_dispatch:
  push:

jobs:
  docker:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/octane')
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine Docker tags
        id: tags
        run: |
          if [ "${{ github.ref }}" = "refs/heads/octane" ]; then
            echo "tags=wouterrutgers/gim-hub.com:octane" >> $GITHUB_OUTPUT
          else
            echo "tags=wouterrutgers/gim-hub.com:latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/master' || github.ref == 'refs/heads/octane') }}
          tags: ${{ steps.tags.outputs.tags }}
          platforms: linux/amd64
          target: final
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: false
