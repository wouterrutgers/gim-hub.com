<div class="login__container rsborder rsbackground">
  <men-input
    class="login__name"
    input-id="groupName"
    placeholder-text="Group name"
    input-label="Group name"
  ></men-input>
  <men-input
    class="login__token"
    max-length="60"
    input-id="groupToken"
    placeholder-text="Group token"
    input-label="Group token"
    type-password
  ></men-input>
  <button class="login__button men-button">Login</button>
  <div class="login__error validation-error"></div>
</div>
